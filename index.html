<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortex Education | Your Partner in Career Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --accent-blue: #2563eb;
      --charcoal: #111111;
    }

    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: var(--charcoal);
      overflow-x: hidden;
      font-size: 15px;
      /* Ensure minimum 16px for mobile to prevent zoom on input focus */
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
        /* Standard base font for mobile */
      }
    }

    /* Viewport glow effect similar to entry.com */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% -20%, rgba(37, 99, 235, 0.05), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .text-balance {
      text-wrap: balance;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            charcoal: '#111111',
            accent: '#2563eb',
          }
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
